<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for the web page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">
        <!-- Logo image -->
        <img src="image/logo 2.jpeg" alt="Tommy Hilfiger Logo">    
    </div>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> <!-- Link to the Home page -->
            <li><a href="about.html">About</a></li> <!-- Link to the About page -->
            <li><a href="contact.html">Contact</a></li> <!-- Link to the Contact page -->
        </ul>
    </nav>
</header>

<!-- Contact Form Section -->
<section class="contact-section">
    <h2>Contact Us</h2> <!-- Section Heading -->
    <!-- Contact Form -->
    <form action="#" method="POST">
        <!-- Input field for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <!-- Input field for Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Textarea for Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
        
        <!-- Submit Button -->
        <button type="submit" class="btn">Submit</button>
    </form>
</section>

<!-- Footer Section -->
<footer>
    <!-- Footer Content -->
    <p>&copy; 2024 Tommy Hilfiger. All rights reserved.</p>
</footer>

</body>
</html>
